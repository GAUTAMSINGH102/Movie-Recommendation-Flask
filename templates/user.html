    <!-- Custom Style   -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">

</head>

<body>

    <!-- ----------------------------  Navigation ---------------------------------------------- -->

    <!-- ------------x---------------  Navigation --------------------------x------------------- -->
    <!----------------------------- Main Site Section ------------------------------>

    <main>
        <!------------------------ Site Title ---------------------->

        <section class="site-title">
            <div class="site-background" data-aos="fade-up" data-aos-delay="100">
                <h1>Movie Recommendation</h1> 
                <form action="{{ url_for('recommenduserId')}}" class="search-bar">
                    <input type="text" placeholder="Enter the User-Id" name="userId">
                    <button type="submit">Submit</button>
                </form>
                <!-- <h1>Amazing Place on Earth</h1>
                <button class="btn">Explore</button>  -->
            </div>

                <!-- --------------------- Blog Carousel ----------------- -->


            <div class="blog">
                <div class="container">
                    <div class="heading-Recommendation">
                        <h1>Popular Movies</h1>
                    </div>
                    <div class="owl-carousel owl-theme blog-post">
                        <div class="blog-content" data-aos="fade-right" data-aos-delay="200">
                            <img src="../static/antman.png" alt="post-1" />
                            <div class="blog-title">
                                <h2>Ant Man and The Wasp</h2>
                                <button class="btn btn-blog">SuperHero</button>
                                <button class="btn btn-blog">Action</button>
                                <button class="btn btn-blog">Comedy</button>
                                <span>2 Hours 38 minutes</span>
                            </div>
                        </div>
                        <div class="blog-content" data-aos="fade-in" data-aos-delay="200">
                            <img src="../static/babydriver.jpg" alt="post-1" />
                            <div class="blog-title">
                                <h2>Baby Driver</h2>
                                <button class="btn btn-blog">Thriller, Suspense</button>
                                <button class="btn btn-blog">Action</button>
                                <button class="btn btn-blog">Comedy</button>
                                <span>2 Hours 38 minutes</span>
                            </div>
                        </div>
                        <div class="blog-content" data-aos="fade-left" data-aos-delay="200">
                            <img src="../static/fastandfurious.jpg" alt="post-1" />
                            <div class="blog-title">
                                <h2>Fast and Furious 8</h2>
                                <button class="btn btn-blog">Thriller</button>
                                <button class="btn btn-blog">Action</button>
                                <button class="btn btn-blog">Comedy</button>
                                <span>2 Hours 38 minutes</span>
                            </div>
                        </div>
                        <div class="blog-content" data-aos="fade-right" data-aos-delay="200">
                            <img src="../static/freeguy.jpg" alt="post-1" />
                            <div class="blog-title">
                                <h2>Free Guy</h2>
                                <button class="btn btn-blog">Thriller</button>
                                <button class="btn btn-blog">Action</button>
                                <button class="btn btn-blog">Comedy</button>
                                <span>2 Hours 38 minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="owl-navigation">
                        <span class="owl-nav-prev"><i class="fas fa-long-arrow-alt-left"></i></span>
                        <span class="owl-nav-next"><i class="fas fa-long-arrow-alt-right"></i></span>
                    </div>
                </div>
            </div>
    
            <!-- ----------x---------- Blog Carousel --------x-------- -->
        </section>
